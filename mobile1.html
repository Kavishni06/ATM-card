<!DOCTYPE html>
<html>
<head>
    <title>ATM Card Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @media (max-width: 768px) {
        body {
            font-family: Arial, sans-serif;
          
            background-repeat: no-repeat;
         
        }
        
        .card {
            margin: 0 auto;
            width: 90%;
            max-width: 400px;
            background-color: white;
            color: black;
            border-radius: 10px;
            padding: 40px;
            margin-top: 50px;
        }
        
        .card input[type="text"], .card select {
            width: 100%;
            padding: 10px;
            margin: 7px 0;
            border-radius: 20px;
            border-color: black;
        }
        
        .card input[type="submit"] {
            background-color:black;
            color: white;
            padding: 10px;
            width:100%;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        
        .card .expiration-cvv {
            display:flex;
            justify-content:space-between;
        }
        
        .card .expiration-cvv label{
            text-align: center;
            width: 100px;
            padding: 6px 0;
        }
        
        .card .expiration-cvv input{
            width: 50px;
        }
        
        .MainContainer {
        
            flex-direction: column;
            align-items: center; 
            margin-top: 30px;
            
        }
        
        img {
            right: 40px;
            width:400%;
            max-width: 400px;
            height:300%;
        }
        
        
      
      .image1 {
        margin-left: 440px;
        position: relative;
        top: 95px;
        right: 130px;
       
      }
      .image2 {
        margin-left: 480px;
        position: absolute;
        margin-top: 50px;
     
      }
     .Imgcontainer{
           background-image: url("bg-main-mobile.png");
           background-size: cover;
           background-repeat: no-repeat;
           padding:150px;
           width: 100%;
           height: 150%;
         
     }
    }
    </style>
</head>
<body>
    <div class="MainContainer">
        <div class="Imgcontainer">
        
            <div class="image2">
                <img src="bg-card-back.png"></div>
            <div class="image1">
                <img src="bg-card-front.jpeg" >
            </div>
           
        </div>
        <div class="card">
            <form id="cardForm" onsubmit="return validation()">
                <label for="cardholdername">Cardholder Name</label>
                <input type="text" id="cardholdername" name="cardholdername" placeholder="e.g.Kiruthika selvaraj" required>
                <label for="cardnumber">Card Number</label>
                <input type="text" id="cardnumber" name="cardnumber" placeholder="e.g. 1234 5678 9123 0000" required>
                <div id="form" class="expiration-cvv">
                    <label for="expiremonth">Exp Date(MM/YY)</label>
                    <input type="text" id="Month" placeholder="MM"required>
                    <input type="text" id="year" placeholder="YY"required>
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="CVV" placeholder="e.g.123" required>
                </div>
                <br><br><input type="submit" value="Confirm">
            </form>
        </div>
    </div>
    <script>
function validation() {
    const cardholdername = document.getElementById("cardholdername").value;
    const cardnumber = document.getElementById("cardnumber").value;
    const cvv = document.getElementById("cvv").value;

    // Regular expressions for validation
    const namePattern = /^[A-Za-z\s]+$/;
    const cardNumberPattern = /^[0-9]{16}$/;
    const cvvPattern = /^[0-9]{3}$/;

    if (!namePattern.test(cardholdername)) {
        alert("Cardholder Name should contain only letters and spaces.");
        return false;
    }

    if (!cardNumberPattern.test(cardnumber)) {
        alert("Card Number should be 16 digits with no special characters.");
        return false;
    }

    if (!cvvPattern.test(cvv)) {
        alert("CVV should be 3 digits with no special characters.");
        return false;
    }

    return true;
}
    </script>
</body>
</html>
