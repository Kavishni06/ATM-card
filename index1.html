
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Card Details</title>
    <link rel="stylesheet" href="index.css">   
</head>
<body>
    <script src="index.js"></script>
    <div class="MainContainer">
    <div class="Imgcontainer">
        <div class="image1">
          <img src="bg-card-front.jpeg"></div>
          <div class="image2">
          <img src="bg-card-back.png">
        </div>
        </div>
    <div class="card">    
        <form id="cardForm" onsubmit="return validation()">

            <label for="cardholdername">CARDHOLDER  NAME</label>
            <input type="text" id="cardholdername" name="cardholdername" placeholder="e.g.Kiruthika selvaraj" required>
            <span id="nameError" class="error"></span>

            <label for="cardnumber">CARD NUMBER</label>
            <input type="text" id="cardnumber" name="cardnumber" placeholder="e.g. 1234 5678 9123 0000" required>
            <span id="cardNumberError" class="error"></span>

            <div class="flex-container">
            <div id="form" class="flex-child expiration">

            <label class="ExpDate" for="expiremonth">EXP.DATE(MM/YY)</label>

            <div class="input-container">

            <input type="text" class="Month" id="Month"placeholder="MM"required>
            <span id="monthError" class="error"></span>
            <input type="text" class="year"id="year" placeholder="YY"required>
            <span id="yearError" class="error"></span></div></div>

            <div class="flex-child cvv">
            <label class="CVV" for="cvv">CVV</label>
            <input type="text" class="cvv"id="cvv" name="CVV" placeholder="e.g.123" required>
            <span id="cvvError" class="error"></span>
            </div>
            </div>
            <br><input type="submit" value="Confirm">
        </form>
    </div>
    </div>
</body>
</html>
